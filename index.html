<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Country Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
  <nav class="navbar" style="background-color: #712cf9;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color:white">
        CountryInfo
      </a>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="idCountryName" placeholder="Enter Country Name">
        <div class="mt-3"></div>
        <div id="idCountryInfoContent"></div>

      </div>
      <div class="col">
        <div class="text-center bg-primary text-white py-1">
          <h5>Country Information (stats)</h5>
        </div> 
        <div class="mt-1">
          <p class="py-1" style="font-weight:bold;">Region Stats</p>
          <select class="form-control" id="idRegion">
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Oceania">Oceania</option>
              <option value="Antarctic">Antarctic</option>
          </select>
          <div id="idRegionStats"></div>
        </div>
        
        <div class="mt-1">
          <p class="py-1" style="font-weight:bold;">Region Population Details</p>
          <div id="idRegionPopulation"></div>
        </div>
        <div class="mt-1">
          <p class="py-1" style="font-weight:bold;">Top 5 Populated Countries</p>
          <div id="idTopPopulatedCountries"></div>
        </div>
  
      </div>


    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>

</html>
